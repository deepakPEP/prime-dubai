<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E4BA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silver4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8B8B8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EFEFEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8B8B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="1000" height="600" fill="#000000"/>
  
  <!-- Modern Abstract Icon -->
  <g transform="translate(500, 160)">
    <!-- Rising towers - abstract geometric -->
    <rect x="-70" y="-30" width="8" height="80" fill="url(#goldVertical)" opacity="0.4"/>
    <rect x="-50" y="-50" width="10" height="100" fill="url(#goldVertical)" opacity="0.6"/>
    <rect x="-25" y="-75" width="12" height="125" fill="url(#goldVertical)" opacity="0.9"/>
    <rect x="5" y="-90" width="14" height="140" fill="url(#goldVertical)"/>
    <rect x="30" y="-70" width="10" height="120" fill="url(#goldVertical)" opacity="0.8"/>
    <rect x="50" y="-45" width="8" height="95" fill="url(#goldVertical)" opacity="0.5"/>
    <rect x="65" y="-25" width="6" height="75" fill="url(#goldVertical)" opacity="0.3"/>
    
    <!-- Connecting arc/flow -->
    <path d="M -75,55 Q 0,20 75,55" 
          stroke="url(#gold4)" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M -80,60 Q 0,30 80,60" 
          stroke="url(#gold4)" stroke-width="1.5" fill="none" opacity="0.4"/>
    
    <!-- Horizon line -->
    <line x1="-90" y1="50" x2="90" y2="50" stroke="url(#silver4)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- PRIME -->
  <text x="500" y="320" 
        font-family="'Montserrat', 'Arial', sans-serif" 
        font-size="80" 
        font-weight="200" 
        fill="url(#gold4)" 
        text-anchor="middle" 
        letter-spacing="20">PRIME</text>
  
  <!-- DUBAI PROPERTIES -->
  <text x="500" y="385" 
        font-family="'Montserrat', 'Arial', sans-serif" 
        font-size="34" 
        font-weight="300" 
        fill="url(#silver4)" 
        text-anchor="middle" 
        letter-spacing="22">DUBAI PROPERTIES</text>
  
  <!-- Minimal line accents -->
  <rect x="300" y="405" width="180" height="1" fill="url(#gold4)" opacity="0.4"/>
  <rect x="520" y="405" width="180" height="1" fill="url(#gold4)" opacity="0.4"/>
  
  <!-- Tagline -->
  <text x="500" y="445" 
        font-family="'Montserrat', sans-serif" 
        font-size="14" 
        font-weight="200" 
        fill="#A0A0A0" 
        text-anchor="middle" 
        letter-spacing="8">DEFINING TOMORROW</text>
</svg>